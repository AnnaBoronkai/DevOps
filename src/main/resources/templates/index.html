<!DOCTYPE html>
<html lang="sv" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PraktikPortalen - Välkommen</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<div th:replace="fragments/header :: header(isIndexPage=true)"></div>

<div class="container">
    <section class="welcome-section">
        <h2>Välkommen till PraktikPortalen!</h2>
        <p>Hitta praktikplatser och registrera ansökningar enkelt via vår plattform.</p>

        <a th:href="@{/users}" class="button">Visa alla användare</a>
    </section>
</div>

<div id="more-info" class="info-section">
    <p>På PraktikPortalen kan du som student hålla koll på dina ansökningar.</p>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
